<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Calculadora Horas Extras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .filters-container {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray-color);
            margin-top: 5px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .page-btn:hover {
            background: var(--light-color);
        }
        
        .page-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: 30px;
        }
        
        #historyChart {
            width: 100%;
            height: 300px;
        }
        
        .empty-history {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-color);
        }
        
        .empty-history i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .select-all {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> Historial de Cálculos</h1>
            <nav>
                <a href="main.html"><i class="fas fa-home"></i> Inicio</a>
                <a href="datos.html"><i class="fas fa-clock"></i> Datos</a>
                <a href="calculo.html"><i class="fas fa-calculator"></i> Calcular</a>
                <a href="historial.html" class="active"><i class="fas fa-history"></i> Historial</a>
                <a href="resumen.html"><i class="fas fa-chart-bar"></i> Resumen</a>
                <a href="config.html"><i class="fas fa-cog"></i> Configuración</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </nav>
        </header>

        <main>
            <div class="filters-container">
                <h2><i class="fas fa-filter"></i> Filtros de Búsqueda</h2>
                
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="dateRange"><i class="fas fa-calendar-alt"></i> Rango de Fechas</label>
                        <div class="form-row">
                            <input type="date" id="startDate" placeholder="Desde">
                            <input type="date" id="endDate" placeholder="Hasta">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="monthFilter"><i class="fas fa-calendar"></i> Mes específico</label>
                        <input type="month" id="monthFilter">
                    </div>
                    
                    <div class="filter-group">
                        <label for="yearFilter"><i class="fas fa-calendar"></i> Año</label>
                        <select id="yearFilter">
                            <option value="">Todos los años</option>
                            <!-- Se llena con JS -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="typeFilter"><i class="fas fa-tags"></i> Tipo de día</label>
                        <select id="typeFilter">
                            <option value="">Todos los tipos</option>
                            <option value="weekday">Entre semana</option>
                            <option value="saturday">Sábado</option>
                            <option value="sunday">Domingo</option>
                            <option value="festive">Festivo</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button id="applyFilters" class="btn-save">
                        <i class="fas fa-search"></i> Aplicar Filtros
                    </button>
                    <button id="resetFilters" class="btn-secondary">
                        <i class="fas fa-redo"></i> Limpiar Filtros
                    </button>
                    <button id="exportFiltered" class="btn-secondary">
                        <i class="fas fa-download"></i> Exportar Filtrado
                    </button>
                </div>
                
                <div class="stats-summary" id="filterStats">
                    <!-- Se llena con JS -->
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2><i class="fas fa-list"></i> Resultados del Historial</h2>
                    <div class="bulk-actions">
                        <div class="select-all">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll">Seleccionar todo</label>
                        </div>
                        <button id="deleteSelected" class="btn-danger">
                            <i class="fas fa-trash"></i> Eliminar seleccionados
                        </button>
                    </div>
                </div>
                
                <div class="history-container">
                    <div id="historyResults">
                        <!-- Se llena con JS -->
                    </div>
                    
                    <div class="pagination" id="pagination">
                        <!-- Se llena con JS -->
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <h2><i class="fas fa-chart-line"></i> Gráfico de Evolución</h2>
                <canvas id="historyChart"></canvas>
            </div>

            <div class="export-options">
                <h3><i class="fas fa-file-export"></i> Opciones de Exportación</h3>
                <div class="export-buttons">
                    <button id="exportCSV" class="btn-secondary">
                        <i class="fas fa-file-csv"></i> Exportar a CSV
                    </button>
                    <button id="exportExcel" class="btn-secondary">
                        <i class="fas fa-file-excel"></i> Exportar a Excel
                    </button>
                    <button id="exportPDF" class="btn-secondary">
                        <i class="fas fa-file-pdf"></i> Exportar a PDF
                    </button>
                    <button id="exportJSON" class="btn-secondary">
                        <i class="fas fa-file-code"></i> Exportar a JSON
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Historial de cálculos | 
                <span id="resultCount">
                    <i class="fas fa-database"></i> 0 registros encontrados
                </span>
            </p>
        </footer>
    </div>

    <!-- Modal para detalles -->
    <div id="detailModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Detalles del Cálculo</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- Se llena con JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="auth.js"></script>
    <script src="historial.js"></script>
</body>
</html>
